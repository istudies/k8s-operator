# permissions for end users to edit myapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: myapp-editor-role
rules:
- apiGroups:
  - mykb.me.my.domain
  resources:
  - myapps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mykb.me.my.domain
  resources:
  - myapps/status
  verbs:
  - get
